<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <h3>1. Viết chương trình xuất 3 số nguyên theo thứ tự tăng dần.</h3>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số nguyên thứ nhất:</label>
                            <input id="soNguyenMot" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số nguyên thứ hai:</label>
                            <input id="soNguyenHai" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số nguyên thứ ba:</label>
                            <input id="soNguyenBa" type="text" class="form-control" />
                        </div>
                        <button class="btn btn-success" id="btnSapXep">Sắp xếp</button>
                    </div>
                    <div class="card-footer text-muted" id="sapXep"></div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <h3>2. Viết chương trình “Chào hỏi” các thành viên trong gia đình.</h3>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Vui lòng nhập người sử dụng:</label>
                            <input id="nguoiSuDung" type="text" class="form-control" />
                        </div>
                        <button class="btn btn-success" id="btnLoiChao">Gửi lời chào!</button>
                    </div>
                    <div class="card-footer text-muted" id="LoiChao"></div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <h3>3. Viết chương trình xuất ra có bao nhiêu số lẻ và bao nhiêu số chẵn.</h3>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập số nguyên thứ nhất:</label>
                            <input id="number1" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số nguyên thứ hai:</label>
                            <input id="number2" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập số nguyên thứ ba:</label>
                            <input id="number3" type="text" class="form-control" />
                        </div>
                        <button class="btn btn-success" id="btnDem">Đếm</button>
                    </div>
                    <div class="card-footer text-muted" id="dem"></div>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="container">
        <div class="row">
            <h3>4. Viết chương trình cho nhập 3 cạnh của tam giác. Hãy cho biết đó là tam giác gì?</h3>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập cạnh thứ nhất:</label>
                            <input id="canh1" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập cạnh thứ hai:</label>
                            <input id="canh2" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Nhập cạnh thứ ba:</label>
                            <input id="canh3" type="text" class="form-control" />
                        </div>
                        <button class="btn btn-success" id="btnDuDoan">Dự Đoán</button>
                    </div>
                    <div class="card-footer text-muted" id="duDoan"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <script src="/main.js"></script>
</body>

</html>
